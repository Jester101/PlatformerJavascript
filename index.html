<html lang="ru">
   <head>
       <meta charset="utf-8">
		<title>Супер-мега-платформер (нет)</title>
       <link rel="stylesheet" href="style.css">
   </head>
    <body>
	<div id="myModal" class="modal">
		<div class="modal-content">
            <h2>Добро пожаловать в Супер-мега-платформер!</h2>
            <h3>Вводи имя и начинай играть!</h3>
			<input type="text" name="nickname" placeholder="Как тебя зовут?" id="nick" size="20"/>
            <br>
            <a onclick="gameManager.play()" class="button" id="start">Играть</a>
		</div>
	</div>

    <canvas id="canvasId" width="1700" height="850"></canvas>

    <div id="coins">
        <p>Набрано биткоинов: <b id="pCoins"></b></p>
        <p>Ваш уровень, сэр: <b id="total"></b></p>
    </div>
    <div id="result">
        <h2 id="hBody"></h2>
        <a id="aResult" href="/index.html"></a>
    </div>

	<div id="scoretable">
		<h2>Рекордсмены Супер-мега-платформера</h2>
        <h3>Ты можешь быть в их числе!</h3>
		<table>
			<colgroup>
				<col width="30%">
				<col width="40%">
				<col width="30%">
			</colgroup>
			<thead>
				<tr>
					<th>Время</th><th>Имя</th><th>Количество биткоинов</th>
				</tr>
			</thead>
			<tbody id="records"></tbody>
		</table>
	</div>

	<script src="src/gameManager.js"></script>
	<script src="src/mapManager.js"></script>
	<script src="src/spriteManager.js"></script>
	<script src="src/physicManager.js"></script>
	<script src="src/soundManager.js"></script>
	<script src="src/eventManager.js"></script>
    <script src="src/scoreTable.js"></script>
	<script src="src/entities.js"></script>
	<script src="src/utils.js"></script>
    <script src="index.js"></script>
    </body>
</html>
